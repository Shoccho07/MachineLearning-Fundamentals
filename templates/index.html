<!DOCTYPE html>
<html>
<head>
    <title>Celebrity Identifier</title>
</head>
<body>
    <h1>Upload a Celebrity Image</h1>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Predict">
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% if result_image %}
        <h2>Result:</h2>
        <img src="{{ url_for('results', filename=result_image) }}" alt="Result">
    {% endif %}
</body>
</html>
